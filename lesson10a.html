<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: grid;
                grid-template-columns: 200px 200px 200px;
                column-gap: 22px;
            }

            .container {
                width: 200px;
                font-family: Arial, Helvetica, sans-serif;
                padding-bottom: 8px;
                box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.4);
            }

            .profile-pic {
                width: 100%;
                height: 200px;
                object-fit: cover;
                object-position: right;
                border-bottom: solid rgb(189, 10, 40) 1px;

            }

            .name p  {
                font-weight: bold;
                margin: 0;
                margin-top: 7px;
            }

            .friends {
                display: grid;
                grid-template-columns: 30px 1fr;
                align-items: center;
            }

            .friends p {
                margin-left: 5px;
                font-size: 15px;
                color: rgb(161, 160, 160);
            }

            .friends img {
                border-radius: 50px;
                width: 100%;
            }

            button {
                background-color: rgb(37, 94, 218);
                color: white;
                border: none;
                padding: 7px 12px;
                border-radius: 2px;
            }

            .name , .add-friend , .friends {
                margin-left: 5px;
            }

            .grid-container {
                display: grid;
                grid-template-columns:;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img class="profile-pic" src="youtube\thumbnails\thumbnail-1.webp">
            <div class="grid-container">
                <div class="name">
                    <p>Oliver</p>
                </div>
                <div class="friends">
                    <img src="youtube/thumbnails/channel-1.jpeg" alt="">
                    <p>2 mutual friends</p>
                </div>
                <div class="add-friend">
                    <button>Add Friend</button>
                </div>
            </div>
        </div>

        <div class="container">
            <img class="profile-pic" src="youtube\thumbnails\thumbnail-2.webp">
            <div class="grid-container">
                <div class="name">
                    <p>Mimi</p>
                </div>
                <div class="friends">
                    <img src="youtube/thumbnails/channel-1.jpeg" alt="">
                    <p>2 mutual friends</p>
                </div>
                <div class="add-friend">
                    <button>Add Friend</button>
                </div>
            </div>
        </div>

        <div class="container">
            <img class="profile-pic" src="youtube\thumbnails\channel-2.jpeg">
            <div class="grid-container">
                <div class="name">
                    <p>Rex</p>
                </div>
                <div class="friends">
                    <img src="youtube/thumbnails/channel-1.jpeg" alt="">
                    <p>2 mutual friends</p>
                </div>
                <div class="add-friend">
                    <button>Add Friend</button>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <style>
            .container {
                display: flex;
                margin-bottom: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div style="background-color: lightcoral;width: 200px;">200px</div>
            <div style="background-color: lightblue; width: 75px;">75px</div>
        </div>


        <div class="container">
            <div style="background-color: lightcoral;width: 50px;">item1</div>
            <div style="background-color: lightblue; flex: 1;">item2</div>
            <div style="background-color: lightcoral;width: 75px;">item3</div>
        </div>


        <div class="container" style="justify-content: space-between;">
            <div style="background-color: lightcoral;">item1</div>
            <div style="background-color: lightblue;">item2</div>
            <div style="background-color: lightcoral;">item3</div>
            <div style="background-color: rgb(143, 159, 192);">item4</div>
        </div>


        <div class="container" style="justify-content: space-between; height: 50px; border: solid 1px grey; align-items: center;">
            <div style="background-color: lightcoral;">item1</div>
            <div style="background-color: lightblue;">item2</div>
        </div>
    </body>
</html>
